<mat-card class="content-container" fxLayoutAlign="center" fxLayout="column" fxFlex="40" fxFlexOffset="30">
    <!--
    <div *ngIf="errorMessage" class="alert-danger">
        Error: &nbsp;
        {{errorMessage}}
    </div>
    -->
    <mat-card-header>
    <h1 mat-card-title>Login</h1>
    </mat-card-header>
    <div mat-card-content>
            <form action="/auth/login" method="POST" fxLayout="column">
                <mat-label for="email">E-mail address</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter e-mail address" required>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter password" required>
                <br>
                <button mat-button type="submit">Login</button>
            </form>
    </div>


</mat-card>
