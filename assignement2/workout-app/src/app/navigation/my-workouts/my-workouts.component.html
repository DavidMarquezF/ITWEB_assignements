<table mat-table [dataSource]="logs" class="mat-elevation-z8" fxFlex fxFlexFill>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Workout ID</mat-header-cell>
    <mat-cell *matCellDef="let log">{{log.workoutId}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef>Time logged</mat-header-cell>
    <mat-cell *matCellDef="let log">{{log.timestamp}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" class="workout-row" matRipple></mat-row>
</table>
