<mat-toolbar color="primary">
  <a routerLink="/">
    <span>FITPUG</span>
  </a>
  <span class="spacer"></span>
  <div class="logged-out" *ngIf="!(isLoggedIn$ | async)">
    <a mat-button routerLink="/auth/register">
      <mat-icon>person_add</mat-icon>
      Register
    </a>
    <a mat-button routerLink="/auth/login">
      <mat-icon>login</mat-icon>
      Login
    </a>
  </div>
  <a mat-button routerLink="/workouts">
    <mat-icon>emoji_events</mat-icon>
    Workouts
  </a>
  <ng-container *ngIf="isLoggedIn$ | async">
    <div class="logged-in">
      <a mat-button routerLink="/workouts/my-workouts">
        <mat-icon>favorite</mat-icon>
        Logged Workouts
      </a>
    </div>
    <div class="logged-in">
      <a mat-button routerLink="/" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </a>
    </div>
  </ng-container>

</mat-toolbar>
