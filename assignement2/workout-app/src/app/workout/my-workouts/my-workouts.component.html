<mat-card class="content-container" fxLayoutAlign="center" fxLayout="column">
  <div fxLayout="column">
    <table mat-table [dataSource]="logs" class="mat-elevation-z8" fxFlex fxFlexFill>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Workout Name</mat-header-cell>
        <mat-cell *matCellDef="let log">{{log.workout?.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef>Time logged</mat-header-cell>
        <mat-cell *matCellDef="let log">{{log.timestamp | date: 'medium'}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="workout-row" matRipple
               [routerLink]="['../', row.workout._id]"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
